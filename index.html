<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shotta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-gray-900 via-black to-black h-[100dvh] w-full overflow-hidden text-white font-sans">

    <div id="splash-screen" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center">
        <div class="logo-anim flex flex-col items-center">
            <img src="logo.png" alt="Shotta" class="w-32 h-32 object-contain mb-6">
        </div>
    </div>

    <div id="login-screen" class="h-full flex flex-col justify-center items-center p-6 relative z-10 animate-slide-in">
        <div class="glass-panel p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-500/20 rounded-full blur-3xl pointer-events-none"></div>
            <h1 class="text-4xl font-black mb-2 text-violet tracking-tight">Shotta</h1>
            
            <div class="mb-8 flex justify-center">
                <label for="avatar-input" class="cursor-pointer group relative">
                    <div class="w-28 h-28 rounded-full bg-gray-800 border-2 border-gray-700 flex items-center justify-center overflow-hidden group-hover:border-blue-500 transition-all duration-300">
                        <img id="avatar-preview-img" src="data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3e%3ccircle cx='12' cy='12' r='12' fill='%236B7280'/%3e%3cpath fill='%23E5E7EB' d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3e%3c/svg%3e" class="w-full h-full object-cover group-hover:opacity-100 transition">
                        <div id="avatar-overlay" class="absolute inset-0 flex items-center justify-center bg-black/40 group-hover:bg-transparent transition"></div>
                    </div>
                    <div class="absolute bottom-1 right-1 bg-blue-500 text-black rounded-full p-2 shadow-lg shadow-blue-900/50">
                        <ion-icon name="camera" class="text-lg"></ion-icon>
                    </div>
                </label>
                <input type="file" id="avatar-input" accept="image/*" class="hidden">
            </div>
            
            <input id="login-username" type="text" placeholder="Choose a username..." class="w-full p-4 border border-gray-700/50 rounded-xl mb-4 text-center bg-black/50 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            <button id="login-btn" class="w-full bg-gradient-to-r from-red-400 to-blue-700 text-black p-4 rounded-xl font-bold shadow-lg shadow-blue-900/20 hover:shadow-blue-500/40 hover:scale-[1.02] active:scale-[0.98] transition-all duration-200">Start Messaging</button>
        </div>
    </div>

    <div id="app-screen" class="hidden h-full w-full flex relative z-10 bg-black">
        <div id="sidebar" class="w-full md:w-1/3 border-r border-gray-800 flex flex-col h-full z-20 bg-black">
            <div class="p-5 border-b border-gray-800 flex justify-between items-center bg-black/80 backdrop-blur-md sticky top-0 z-30">
                <div class="flex items-center gap-3">
                    <img id="my-avatar" src="" class="w-10 h-10 rounded-full border border-gray-700 object-cover">
                    <h2 class="font-bold text-xl text-white">Chats</h2>
                </div>
                <div class="flex gap-2 items-center">
                    <button id="requests-btn" class="hidden relative bg-gray-800 hover:bg-gray-700 text-white p-2.5 rounded-full transition group">
                        <ion-icon name="notifications" class="text-lg group-hover:text-yellow-400"></ion-icon>
                        <div id="requests-badge" class="hidden absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full border-2 border-black animate-pulse"></div>
                    </button>
                    <button id="add-friend-btn" class="bg-gray-800 hover:bg-gray-700 text-blue-400 p-2.5 rounded-full transition"><ion-icon name="person-add" class="text-lg"></ion-icon></button>
                    <button id="logout-btn" class="bg-gray-800 hover:bg-red-900/30 text-gray-400 hover:text-red-500 p-2.5 rounded-full transition"><ion-icon name="log-out" class="text-lg"></ion-icon></button>
                </div>
            </div>
            <div id="friend-list" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
        </div>

        <div id="chat-area" class="hidden md:flex w-full md:w-2/3 flex-col h-full z-30 bg-gray-900/50 relative">
            <div class="p-3 border-b border-gray-800 flex items-center gap-4 bg-black/90 backdrop-blur-lg shadow-sm shrink-0">
                <button id="back-btn" class="md:hidden p-2 text-gray-400 hover:text-white transition"><ion-icon name="arrow-back" class="text-2xl"></ion-icon></button>
                <img id="chat-header-img" class="w-10 h-10 rounded-full border border-gray-700 object-cover">
                <div>
                    <h2 id="chat-header-name" class="font-bold text-white text-lg capitalize">User</h2>
                    <p id="chat-header-status" class="text-xs text-green-500 flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Online</p>
                </div>
            </div>

            <div id="msg-list" class="flex-1 p-4 overflow-y-auto w-full flex flex-col gap-1 scroll-smooth"></div>

            <div class="p-3 bg-black shrink-0 relative border-t border-gray-900">
                <div id="lock-tooltip" class="hidden absolute bottom-20 right-4 flex flex-col items-center gap-1 animate-bounce z-40 transition-opacity duration-300">
                    <div class="bg-gray-800 p-2 rounded-full border border-gray-600 shadow-lg">
                        <ion-icon name="lock-closed" class="text-white text-lg"></ion-icon>
                    </div>
                    <ion-icon name="chevron-up" class="text-gray-500 text-sm"></ion-icon>
                </div>
                <div id="locked-ui" class="hidden absolute inset-0 bg-black z-50 flex items-center justify-between px-4 border-t border-gray-800">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
                        <span id="lock-timer" class="text-white font-mono text-sm">0:00</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <button id="cancel-lock-btn" class="text-red-500 font-bold text-sm uppercase hover:bg-red-900/20 px-3 py-1 rounded-full transition">Cancel</button>
                        <button id="send-lock-btn" class="bg-green-600 hover:bg-green-500 text-white p-2 rounded-full shadow-lg transition transform active:scale-95">
                            <ion-icon name="send" class="text-lg translate-x-0.5 translate-y-0.5"></ion-icon>
                        </button>
                    </div>
                </div>
                <div id="input-bar" class="flex items-center gap-2 relative z-10">
                    <div class="flex-1 flex gap-2 items-center bg-[#262626] p-2 pl-4 rounded-full border border-gray-800 transition focus-within:border-gray-600">
                        <input id="msg-input" type="text" placeholder="Message..." class="flex-1 min-w-0 bg-transparent text-white placeholder-gray-500 focus:outline-none text-[15px]">
                        <button id="send-btn" class="text-white font-semibold text-sm px-3 hover:text-blue-500 transition hidden">Send</button>
                    </div>
                    <button id="mic-btn" class="p-3 bg-[#262626] text-white rounded-full hover:bg-gray-800 active:scale-95 transition flex items-center justify-center relative touch-none select-none">
                        <ion-icon name="mic" class="text-lg pointer-events-none"></ion-icon>
                    </button>
                    <button class="p-3 bg-[#262626] text-white rounded-full hover:bg-gray-800 transition flex items-center justify-center">
                        <ion-icon name="image" class="text-lg"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="requests-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm animate-fade-in p-4">
        <div class="bg-[#111] border border-gray-700 rounded-2xl w-full max-w-sm overflow-hidden shadow-2xl relative">
            <div class="p-4 border-b border-gray-800 flex justify-between items-center bg-black/40">
                <h3 class="text-lg font-bold text-white flex items-center gap-2">
                    <ion-icon name="people" class="text-blue-500"></ion-icon> Friend Requests
                </h3>
                <button id="close-requests-btn" class="text-gray-400 hover:text-white bg-gray-800 hover:bg-gray-700 p-1 rounded-full transition">
                    <ion-icon name="close" class="text-xl"></ion-icon>
                </button>
            </div>
            <div id="requests-list-container" class="p-4 max-h-[60vh] overflow-y-auto space-y-3"></div>
        </div>
    </div>

    <div id="msg-options-modal" class="hidden fixed inset-0 z-[60] flex items-end md:items-center justify-center bg-black/80 backdrop-blur-sm animate-fade-in">
        <div id="close-msg-options" class="absolute inset-0"></div>
        <div class="relative w-full max-w-xs bg-[#1a1a1a] rounded-t-2xl md:rounded-2xl border border-gray-700 overflow-hidden shadow-2xl mb-0 md:mb-0 p-2 animate-slide-in">
            <div class="p-3 text-center text-gray-500 text-xs uppercase font-bold tracking-widest">Message Options</div>
            <button id="unsend-msg-btn" class="w-full flex items-center gap-3 p-4 text-red-500 hover:bg-red-900/20 rounded-xl transition font-semibold">
                <ion-icon name="trash-bin" class="text-xl"></ion-icon> Unsend Message
            </button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        const input = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');
        input.addEventListener('input', () => {
            if(input.value.trim().length > 0) sendBtn.classList.remove('hidden');
            else sendBtn.classList.add('hidden');
        });
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.classList.add('fade-out');
                setTimeout(() => splash.style.display = 'none', 800);
            }, 2500);
        });
    </script>
</body>
</html>
