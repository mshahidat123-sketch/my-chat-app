<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Mobile optimization to stop bouncing */
        html, body { height: 100%; overflow: hidden; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setDoc, getDocs, doc, query, where, orderBy, onSnapshot, serverTimestamp, updateDoc, arrayUnion, getDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAo_QQ_3i_GmQsyi3tTUWwmJK09z_Y3sNM",
  authDomain: "chatapp-e007a.firebaseapp.com",
  projectId: "chatapp-e007a",
  storageBucket: "chatapp-e007a.firebasestorage.app",
  messagingSenderId: "853709166914",
  appId: "1:853709166914:web:21f0bb1b8e03a796b010db",
  measurementId: "G-X6S69KD32H"
        };
        // ----------------------------------------

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let selectedChatUser = null;
        let unsubscribeMessages = null;

        // --- AUTH & SETUP ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                
                // Save user to database if new
                saveUserToDB(user);
                loadFriendsList();
            } else {
                currentUser = null;
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        // Save Google User to Firestore
        async function saveUserToDB(user) {
            const userRef = doc(db, "users", user.uid);
            const snap = await getDoc(userRef);
            if (!snap.exists()) {
                // If new user, create their profile with empty friend list
                await setDoc(userRef, {
                    displayName: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL,
                    uid: user.uid,
                    searchKey: user.displayName.toLowerCase(), // For searching
                    friends: [] // List of friend UIDs
                });
            }
        }

        window.googleLogin = async () => {
            try { await signInWithPopup(auth, provider); } 
            catch (e) { alert("Login failed: " + e.message); }
        };

        window.logout = () => {
            signOut(auth);
            location.reload();
        };

        // --- FRIEND SYSTEM ---
        
        // 1. Search and Add Friend
        window.addFriend = async () => {
            const input = prompt("Enter the exact Username (Case insensitive) to add:");
            if (!input) return;

            const q = query(collection(db, "users"), where("searchKey", "==", input.toLowerCase()));
            const snapshot = await getDocs(q);

            if (snapshot.empty) {
                alert("User not found!");
            } else {
                let friendData = null;
                snapshot.forEach(doc => friendData = doc.data());

                if (friendData.uid === currentUser.uid) {
                    alert("You cannot add yourself.");
                    return;
                }

                // Add to my friend list
                await updateDoc(doc(db, "users", currentUser.uid), {
                    friends: arrayUnion(friendData.uid)
                });
                alert("Friend added!");
                loadFriendsList(); // Refresh list
            }
        };

        // 2. Load My Friends
        function loadFriendsList() {
            // Listen to my own user profile to get friend updates
            onSnapshot(doc(db, "users", currentUser.uid), async (docSnap) => {
                const myData = docSnap.data();
                const friendListEl = document.getElementById('friend-list');
                friendListEl.innerHTML = "";

                if (!myData.friends || myData.friends.length === 0) {
                    friendListEl.innerHTML = `<div class="p-4 text-center text-gray-500 text-sm">No friends yet.<br>Click "+" to add someone!</div>`;
                    return;
                }

                // Fetch details for each friend UID
                // (In a real app, we'd batch this, but looping is fine for small lists)
                for (const friendUid of myData.friends) {
                    const friendSnap = await getDoc(doc(db, "users", friendUid));
                    if (friendSnap.exists()) {
                        const friend = friendSnap.data();
                        const div = document.createElement("div");
                        div.className = "p-3 border-b hover:bg-gray-50 cursor-pointer flex items-center gap-3 transition";
                        div.onclick = () => openChat(friend);
                        div.innerHTML = `
                            <img src="${friend.photoURL}" class="w-10 h-10 rounded-full border">
                            <div>
                                <p class="font-semibold text-gray-800">${friend.displayName}</p>
                            </div>
                        `;
                        friendListEl.appendChild(div);
                    }
                }
            });
        }

        // --- CHAT UI LOGIC (MOBILE FIX) ---

        window.openChat = (friend) => {
            selectedChatUser = friend;
            
            // UI Switch: Hide List, Show Chat
            document.getElementById('sidebar').classList.add('hidden'); // Mobile logic
            document.getElementById('sidebar').classList.remove('flex'); // Mobile logic
            
            document.getElementById('chat-area').classList.remove('hidden');
            document.getElementById('chat-area').classList.add('flex');
            
            // Setup Header
            document.getElementById('chat-header-name').innerText = friend.displayName;
            document.getElementById('chat-header-img').src = friend.photoURL;

            loadMessages();
        };

        window.backToList = () => {
            selectedChatUser = null;
            if (unsubscribeMessages) unsubscribeMessages();

            // UI Switch: Show List, Hide Chat
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('sidebar').classList.add('flex');

            document.getElementById('chat-area').classList.add('hidden');
            document.getElementById('chat-area').classList.remove('flex');
        };

        // --- MESSAGING LOGIC ---

        function getChatID() {
            const ids = [currentUser.uid, selectedChatUser.uid].sort();
            return ids[0] + "_" + ids[1];
        }

        function loadMessages() {
            if (unsubscribeMessages) unsubscribeMessages();
            const chatID = getChatID();
            const q = query(collection(db, "chats", chatID, "messages"), orderBy("createdAt"));
            const msgList = document.getElementById('msg-list');

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                msgList.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const isMe = data.senderId === currentUser.uid;
                    
                    const msgDiv = document.createElement("div");
                    msgDiv.className = `flex ${isMe ? 'justify-end' : 'justify-start'} mb-2`;
                    msgDiv.innerHTML = `
                        <div class="px-3 py-2 rounded-2xl max-w-[75%] text-sm ${isMe ? 'bg-blue-600 text-white' : 'bg-gray-200 text-black'}">
                            ${data.text}
                        </div>
                    `;
                    msgList.appendChild(msgDiv);
                });
                msgList.scrollTop = msgList.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !selectedChatUser) return;

            const chatID = getChatID();
            await addDoc(collection(db, "chats", chatID, "messages"), {
                text: text,
                senderId: currentUser.uid,
                createdAt: serverTimestamp()
            });
            input.value = "";
        };
    </script>
</head>
<body class="bg-gray-100 h-screen w-full">

    <div id="login-screen" class="h-full flex flex-col justify-center items-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
            <h1 class="text-3xl font-bold mb-2 text-blue-600">Chat App</h1>
            <p class="text-gray-500 mb-8">Connect with your friends.</p>
            
            <button onclick="googleLogin()" class="w-full border border-gray-300 p-3 rounded-lg flex items-center justify-center gap-3 hover:bg-gray-50 transition">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6">
                <span class="font-semibold text-gray-700">Continue with Google</span>
            </button>
        </div>
    </div>

    <div id="app-screen" class="hidden h-full w-full flex overflow-hidden relative">
        
        <div id="sidebar" class="w-full md:w-1/3 bg-white border-r flex flex-col h-full absolute md:relative z-10">
            <div class="p-4 bg-gray-50 border-b flex justify-between items-center shadow-sm">
                <h2 class="font-bold text-xl">Chats</h2>
                <div class="flex gap-2">
                    <button onclick="addFriend()" class="bg-blue-100 text-blue-600 p-2 rounded-full hover:bg-blue-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <button onclick="logout()" class="text-red-500 text-sm font-semibold">Logout</button>
                </div>
            </div>

            <div id="friend-list" class="flex-1 overflow-y-auto"></div>
        </div>

        <div id="chat-area" class="hidden md:flex w-full md:w-2/3 flex-col bg-white h-full absolute md:relative z-20">
            
            <div class="p-3 border-b flex items-center gap-3 bg-white shadow-sm">
                <button onclick="backToList()" class="md:hidden p-2 text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <img id="chat-header-img" class="w-10 h-10 rounded-full border">
                <h2 id="chat-header-name" class="font-bold text-gray-800">User</h2>
            </div>

            <div id="msg-list" class="flex-1 p-4 overflow-y-auto bg-slate-50"></div>

            <div class="p-3 bg-white border-t flex gap-2 items-center">
                <input id="msg-input" type="text" placeholder="Type a message..." class="flex-1 p-3 bg-gray-100 rounded-full focus:outline-none focus:ring-1 focus:ring-blue-500">
                <button onclick="sendMessage()" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                </button>
            </div>
        </div>

    </div>
</body>
</html>
