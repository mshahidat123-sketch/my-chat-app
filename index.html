<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shotta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-gray-900 via-black to-black h-[100dvh] w-full overflow-hidden">

    <div id="splash-screen" class="fixed inset-0 bg-black z-50 flex flex-col items-center justify-center">
        <div class="logo-anim flex flex-col items-center">
            <img src="logo.png" alt="Shotta" class="w-32 h-32 object-contain mb-6">
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-green-600 tracking-widest uppercase">Shotta</h1>
        </div>
    </div>

    <div id="login-screen" class="h-full flex flex-col justify-center items-center p-6 relative z-10 animate-slide-in">
        <div class="glass-panel p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-green-500/20 rounded-full blur-3xl pointer-events-none"></div>

            <h1 class="text-4xl font-black mb-2 text-white tracking-tight">Shotta</h1>
           
            
            <div class="mb-8 flex justify-center">
                <label for="avatar-input" class="cursor-pointer group relative">
                    <div class="w-28 h-28 rounded-full bg-gray-800 border-2 border-gray-700 flex items-center justify-center overflow-hidden group-hover:border-green-500 transition-all duration-300">
                        <img id="avatar-preview-img" src="https://ui-avatars.com/api/?name=User&background=333&color=fff" class="w-full h-full object-cover opacity-50 group-hover:opacity-100 transition">
                        <div id="avatar-overlay" class="absolute inset-0 flex items-center justify-center bg-black/40 group-hover:bg-transparent transition">
                            <span class="text-[10px] text-gray-300 font-bold uppercase tracking-widest">Upload</span>
                        </div>
                    </div>
                    <div class="absolute bottom-1 right-1 bg-green-500 text-black rounded-full p-2 shadow-lg shadow-green-900/50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg>
                    </div>
                </label>
                <input type="file" id="avatar-input" accept="image/*" class="hidden">
            </div>
            
            <input id="login-username" type="text" placeholder="Choose a username..." class="w-full p-4 border border-gray-700/50 rounded-xl mb-4 text-center bg-black/50 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all">
            <button id="login-btn" class="w-full bg-gradient-to-r from-green-500 to-green-700 text-black p-4 rounded-xl font-bold shadow-lg shadow-green-900/20 hover:shadow-green-500/40 hover:scale-[1.02] active:scale-[0.98] transition-all duration-200">Start Messaging</button>
        </div>
        <p class="mt-6 text-gray-600 text-xs">End-to-end encrypted experience</p>
    </div>

    <div id="app-screen" class="hidden h-full w-full flex relative z-10 bg-black">
        
        <div id="sidebar" class="w-full md:w-1/3 border-r border-gray-800 flex flex-col h-full z-20 bg-black">
            <div class="p-5 border-b border-gray-800 flex justify-between items-center bg-black/80 backdrop-blur-md sticky top-0">
                <div class="flex items-center gap-3">
                    <img id="my-avatar" src="" class="w-10 h-10 rounded-full border border-gray-700 object-cover">
                    <h2 class="font-bold text-xl text-white">Chats</h2>
                </div>
                <div class="flex gap-2">
                    <button id="add-friend-btn" class="bg-gray-800 hover:bg-gray-700 text-green-400 p-2 rounded-full transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    </button>
                    <button id="logout-btn" class="bg-gray-800 hover:bg-red-900/30 text-gray-400 hover:text-red-500 p-2 rounded-full transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
            </div>
            <div id="notification-bar" class="hidden flex-col bg-gray-900 border-b border-gray-800">
            </div>
            <div id="friend-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                </div>
        </div>

        <div id="chat-area" class="hidden md:flex w-full md:w-2/3 flex-col h-full z-30 bg-gray-900/50 relative">
            <div class="p-3 border-b border-gray-800 flex items-center gap-4 bg-black/90 backdrop-blur-lg shadow-sm shrink-0">
                <button id="back-btn" class="md:hidden p-2 text-gray-400 hover:text-white transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <img id="chat-header-img" class="w-10 h-10 rounded-full border border-gray-700 object-cover">
                <div>
                    <h2 id="chat-header-name" class="font-bold text-white text-lg capitalize">User</h2>
               
                </div>
            </div>

            <div id="msg-list" class="flex-1 p-4 overflow-y-auto w-full flex flex-col gap-3 scroll-smooth">
                </div>

            <div class="p-3 bg-black border-t border-gray-800 shrink-0">
                <div class="flex gap-2 items-center bg-gray-900 p-1.5 rounded-full border border-gray-800">
                    <input id="msg-input" type="text" placeholder="Type a message..." class="flex-1 min-w-0 p-3 bg-transparent text-white placeholder-gray-500 focus:outline-none">
                    
                    <button id="send-btn" class="text-green-500 hover:bg-green-900/20 p-3 rounded-full transition disabled:opacity-50">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                    </button>
                    
                    <button id="mic-btn" class="bg-gray-800 text-gray-400 p-3 rounded-full hover:bg-gray-700 transition active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.classList.add('fade-out');
                setTimeout(() => splash.style.display = 'none', 800);
            }, 2500);
        });
    </script>
</body>
</html>
