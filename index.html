<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setDoc, doc, query, orderBy, onSnapshot, serverTimestamp } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "NUMBERS",
            appId: "NUMBERS"
        };
        // ----------------------------------------

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let selectedChatUser = null;
        let unsubscribeMessages = null;

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                saveUserToDB(user); // Save user so others can find them
                loadUserList();     // Show list of people
            } else {
                currentUser = null;
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            }
        });

        async function saveUserToDB(user) {
            const username = user.email.split('@')[0];
            await setDoc(doc(db, "users", user.uid), {
                email: user.email,
                username: username,
                uid: user.uid
            });
            document.getElementById('my-username').innerText = username;
        }

        window.login = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } 
            catch (e) { alert(e.message); }
        };

        window.signup = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try { await createUserWithEmailAndPassword(auth, email, pass); } 
            catch (e) { alert(e.message); }
        };

        window.logout = () => {
            signOut(auth);
            location.reload();
        };

        // --- USER LIST (SIDEBAR) ---
        function loadUserList() {
            const userListEl = document.getElementById('user-list');
            onSnapshot(collection(db, "users"), (snapshot) => {
                userListEl.innerHTML = "";
                snapshot.forEach(doc => {
                    const user = doc.data();
                    if (user.uid === currentUser.uid) return; // Don't show myself

                    const div = document.createElement("div");
                    div.className = "p-4 border-b hover:bg-gray-100 cursor-pointer flex items-center gap-3";
                    div.onclick = () => selectUser(user);
                    div.innerHTML = `
                        <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center text-lg font-bold text-white">
                            ${user.username[0].toUpperCase()}
                        </div>
                        <div>
                            <p class="font-bold text-gray-800">${user.username}</p>
                            <p class="text-xs text-gray-500">Tap to chat</p>
                        </div>
                    `;
                    userListEl.appendChild(div);
                });
            });
        }

        // --- SELECT A PERSON TO CHAT ---
        window.selectUser = (user) => {
            selectedChatUser = user;
            
            // Update UI for mobile/desktop
            document.getElementById('welcome-view').classList.add('hidden');
            document.getElementById('chat-view').classList.remove('hidden');
            document.getElementById('chat-header-name').innerText = user.username;
            
            // Load Messages
            loadMessages();
        };

        // --- CHAT FUNCTIONALITY ---
        function getChatID() {
            // Creates a unique ID based on alphabetical order of UIDs
            // So UserA + UserB always = "UserA_UserB" room
            const ids = [currentUser.uid, selectedChatUser.uid].sort();
            return ids[0] + "_" + ids[1];
        }

        function loadMessages() {
            if (unsubscribeMessages) unsubscribeMessages(); // Stop listening to old chat

            const chatID = getChatID();
            const q = query(collection(db, "chats", chatID, "messages"), orderBy("createdAt"));

            const msgList = document.getElementById('msg-list');
            
            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                msgList.innerHTML = "";
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const isMe = data.senderId === currentUser.uid;
                    
                    const msgDiv = document.createElement("div");
                    msgDiv.className = `flex ${isMe ? 'justify-end' : 'justify-start'} mb-2`;
                    msgDiv.innerHTML = `
                        <div class="px-4 py-2 rounded-lg max-w-[70%] ${isMe ? 'bg-green-500 text-white' : 'bg-white border text-black'} shadow-sm">
                            ${data.text}
                        </div>
                    `;
                    msgList.appendChild(msgDiv);
                });
                msgList.scrollTop = msgList.scrollHeight;
            });
        }

        window.sendMessage = async () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text || !selectedChatUser) return;

            const chatID = getChatID();
            await addDoc(collection(db, "chats", chatID, "messages"), {
                text: text,
                senderId: currentUser.uid,
                createdAt: serverTimestamp()
            });
            input.value = "";
        };
    </script>
</head>
<body class="bg-gray-100 h-screen overflow-hidden font-sans">

    <div id="login-screen" class="h-full flex flex-col justify-center items-center">
        <div class="bg-white p-8 rounded-xl shadow-lg w-80 text-center">
            <h1 class="text-2xl font-bold mb-6 text-green-600">WhatsApp Clone</h1>
            <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-3 border rounded">
            <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
            <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded mb-2">Login</button>
            <button onclick="signup()" class="w-full bg-green-500 text-white p-2 rounded">Sign Up</button>
        </div>
    </div>

    <div id="main-app" class="hidden h-full flex">
        
        <div class="w-full md:w-1/3 bg-white border-r flex flex-col h-full">
            <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                <span id="my-username" class="font-bold text-lg">Me</span>
                <button onclick="logout()" class="text-red-500 text-sm">Logout</button>
            </div>
            <div id="user-list" class="flex-1 overflow-y-auto">
                </div>
        </div>

        <div class="hidden md:flex flex-1 flex-col bg-[#e5ded8]" id="chat-view">
            <div class="p-3 bg-gray-100 border-b flex items-center gap-3">
                <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
                <h2 id="chat-header-name" class="font-bold">Select a User</h2>
            </div>

            <div id="msg-list" class="flex-1 p-4 overflow-y-auto"></div>

            <div class="p-3 bg-gray-100 flex gap-2">
                <input id="msg-input" type="text" placeholder="Type a message" class="flex-1 p-2 border rounded-full">
                <button onclick="sendMessage()" class="bg-green-500 text-white px-4 py-2 rounded-full">Send</button>
            </div>
        </div>

        <div id="welcome-view" class="hidden md:flex flex-1 items-center justify-center bg-[#f0f2f5]">
            <p class="text-gray-500">Select a user to start chatting</p>
        </div>
    </div>

</body>
</html>
