    <div id="login-screen" class="h-full flex flex-col justify-center items-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
            <h1 class="text-3xl font-bold mb-2 text-blue-600">InstaChat</h1>
            <p class="text-gray-500 mb-6">Create your profile</p>
            
            <div class="mb-6 flex justify-center">
                <label for="avatar-input" class="cursor-pointer group relative">
                    <div id="avatar-preview" class="w-24 h-24 rounded-full bg-gray-100 border-2 border-dashed border-gray-300 flex items-center justify-center overflow-hidden group-hover:border-blue-500 transition">
                        <span id="avatar-text" class="text-xs text-gray-400">Tap to<br>Upload</span>
                        <img id="avatar-img" class="hidden w-full h-full object-cover">
                    </div>
                    <div class="absolute bottom-0 right-0 bg-blue-600 text-white rounded-full p-1 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" /></svg>
                    </div>
                </label>
                <input type="file" id="avatar-input" accept="image/*" class="hidden" onchange="previewAvatar()">
            </div>
            
            <input id="login-username" type="text" placeholder="Username (e.g. rahul)" class="w-full p-3 border rounded-lg mb-4 text-center focus:outline-none focus:border-blue-500">
            <button id="login-btn" onclick="usernameLogin()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition">Enter</button>
        </div>
    </div>
